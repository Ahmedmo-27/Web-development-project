<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Vaultique</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Slab:wght@400;700&family=Lora:wght@400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="header">Vaultique</div>
    <div class="container">
        <div class="cart-section">
            <h2>Shopping Cart</h2>
            <div class="cart-items">
                <div class="cart-item">
                    <img src="product1.jpg" alt="Product Image">
                    <p class="item-price">$25.00</p>
                    <div class="quantity-controls">
                        <button class="decrease">-</button>
                        <p class="quantity-display">1</p>
                        <button class="increase">+</button>
                    </div>
                </div>
                <div class="cart-item">
                    <img src="product2.jpg" alt="Product Image">
                    <p class="item-price">$40.00</p>
                    <div class="quantity-controls">
                        <button class="decrease">-</button>
                        <p class="quantity-display">1</p>
                        <button class="increase">+</button>
                    </div>
                </div>
            </div>
            <div class="empty-cart">
                <p>Your cart is empty. Add items to your cart to see them here.</p>
            </div>

            <div class="cart-items-summary">
                <p>Items in Cart: <strong id="cart-items-count">2</strong></p>
            </div>
            <div class="shipping-options">
                <label for="shipping">Select Shipping Method:</label>
                <select id="shipping">
                    <option value="standard">Standard Delivery (5-7 days) - $20</option>
                    <option value="fast">Fast Delivery (2-3 days) - $50</option>
                </select>
            </div>
            <p class="subtotal">Subtotal: $65.00</p>
            <p>Shipping: <span id="shipping-cost">$20.00</span></p>
            <div class="total-price">Total: $85.00</div>
            <button class="btn checkout-btn">Proceed to Checkout</button>
            <button class="btn continue-shopping-btn">Continue Shopping</button>

            <a href="#" class="back-to-shop-btn">Back to Shop</a>
        </div>
    </div>
    <script src="scripts.js"></script>
</body>
</html>
